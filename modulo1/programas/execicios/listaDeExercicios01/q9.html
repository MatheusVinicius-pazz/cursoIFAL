<script>
var anoAtual, anoNasc, totalAnos, totalMeses, totalDias

anoAtual = Number(prompt('Digite a data atual:'))

anoNasc = Number(prompt('Digite seu ano de nascimento:'))

totalAnos = anoAtual - anoNasc

totalMeses = totalAnos*12
totalDias = totalMeses*30


document.write('Sua idade em anos é: ', totalAnos,' anos',' <br> Sua idade em meses é: ', totalMeses,' meses',' <br> Sua idade em dias é: ', totalDias,' dias')




</script>
