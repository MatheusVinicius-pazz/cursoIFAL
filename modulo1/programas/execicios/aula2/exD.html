<script>
let nota1
let nota2 
let media

nota1 = Number(prompt('Digite a primeira nota:'))
nota2 = Number(prompt('Digite a segunda nota:'))

media = (nota1 + nota2)/2

document.write('1ª nota: ' + nota1.toFixed(1) + '</br> 2ª nota: ' + nota2.toFixed(1) + '</br>Média: ' + media.toFixed(1)) 

</script>
