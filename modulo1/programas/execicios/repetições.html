<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repetição - exercícios</title>

    <script>
 // while
let tab = 1
let num = 1
let res = 5

while(tab<=10){
    document.write(` 5X${num} = ${res}</br>`);
    tab++;
    num++;
    res+=5;
};
document.write('</br>');
// do while
let tab2 = 1; 
let num2 = 1; 
let res2 = 6;
do{
document.write(`6X${num2} = ${res2} </br>`);
tab2++;
num2++;
res2+=6;

} while(tab2<=10);
document.write('</br>');
// for


for(let passos = 1; passos<=5; passos++){
    document.write(`você deu ${passos} passos!</br>`);

};


    </script>
</head>
<body>
    
</body>
</html>
