<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let i = 0
        let n = 1
        let media = 0
        
        while(n != 0){
            
             n = Number(prompt("Digite o número:")) 
             media = media + n
            
            i++
            
            
        }
        
        document.write(`Média: ${media/(i-1).toFixed(2)}.<br>`)
        
    </script>
</body>
</html>
